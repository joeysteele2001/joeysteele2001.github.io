<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}{% if page.subtitle != "" and page.subtitle != nil %}: {{ page.subtitle }}{% endif %}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    </head>
    <body>
        <h1 class="title">{{ page.title }}</h1>
        {% if page.subtitle != "" and page.subtitle != nil %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>
        {% endif %}
        {{ content }}
    </body>
</html>
