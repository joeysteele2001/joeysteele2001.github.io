---
layout: compress
---

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}{% if page.subtitle != "" and page.subtitle != nil %}: {{ page.subtitle }}{% endif %}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
        <link rel="icon" href="{{ site.baseurl }}/assets/favicon/favicon-16.png" sizes="16x16">
        <link rel="icon" href="{{ site.baseurl }}/assets/favicon/favicon-32.png" sizes="32x32">
        {% if page.math %}
        {% include math.html %}
        {% endif %}
    </head>
    <body>
        {{ content }}
    </body>
</html>
