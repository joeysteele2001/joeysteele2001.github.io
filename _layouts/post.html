---
layout: default
---
<article class="blog-post">
    <header class="title-group">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle != "" and page.subtitle != nil %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>
        {% endif %}
        <p class="bibliographic">{{ page.date | date_to_string }} | {{ page.author }}</p>
    </header>
    <section class="blog-text">
        {{ content }}
    </section>
</article>
<footer>
    <nav>
        <div><a href="/">Home</a></div>
        <div><a href="#">Top</a></div>
    </nav>
</footer>
